<div class="box-container">
  <div class="box">
    <mat-card class="box-card">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <div class="tab-content">
              <mat-card-title class="tab-title">Login</mat-card-title>
            </div>
          </mat-tab>
          <mat-tab label="Register">
            <div class="tab-content">
              <mat-card-title class="tab-title">Register</mat-card-title>
              <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted(registerForm, passwords)">
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')!.invalid">email is invalid</mat-error>
                  </mat-form-field>
                </div>
                <div class="" formGroupName="birthDate">
                  <div class="">
                    <mat-checkbox formControlName="dateValTurnedOn">Turn on date validation</mat-checkbox>
                  </div>
                  <div class="date-container">
                    <div>
                      <mat-form-field appearance="fill">
                        <mat-label>Day</mat-label>
                        <input matInput type="number" placeholder="Day" formControlName="day" required>
                        <mat-error *ngIf="birthDate.get('day')!.invalid">day is invalid</mat-error>
                      </mat-form-field>
                    </div>
                    <div>
                      <mat-form-field appearance="fill">
                        <mat-label>Month</mat-label>
                        <input matInput type="number" placeholder="Month" formControlName="month" required>
                        <mat-error *ngIf="birthDate.get('month')!.invalid">month is invalid</mat-error>
                      </mat-form-field>
                    </div>
                    <div>
                      <mat-form-field appearance="fill">
                        <mat-label>Year</mat-label>
                        <input matInput type="number" placeholder="Year" formControlName="year" required>
                        <mat-error *ngIf="birthDate.get('year')!.invalid">year is invalid</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <mat-error *ngIf="birthDate.hasError('isDateOk')">{{ birthDate.getError('isDateOk')}}</mat-error>
                <div class="" formGroupName="passwords">
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="Password" formControlName="password" required>
                      <mat-error *ngIf="passwords.get('password')!.invalid">password is invalid</mat-error>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Repeat Password</mat-label>
                      <input matInput type="password" placeholder="Repeat Password" formControlName="repeatedPassword" required>
                      <!--ten nie nie działa-->
                      <mat-error *ngIf="passwords.hasError('doPasswordsMatch')">Passwords do not match</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <!--ten działa-->
                <mat-error *ngIf="passwords.hasError('doPasswordsMatch')">Passwords do not match</mat-error>
                <div>
                  <button type="submit" mat-raised-button color="primary">Register</button>
                </div>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
