<div class="box-container">
  <div class="box">
    <mat-card class="box-card">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <div class="tab-content">
              <mat-card-title class="tab-title">Login</mat-card-title>
            </div>
          </mat-tab>
          <mat-tab label="Register">
            <div class="tab-content">
              <mat-card-title class="tab-title">Register</mat-card-title>
              <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted(registerForm)">
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')!.invalid">email is invalid</mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.get('password')!.invalid">password is invalid</mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Repeat Password</mat-label>
                    <input matInput type="password" placeholder="Repeat Password" formControlName="repeatedPassword" required>
                    <mat-error *ngIf="registerForm.hasError('doPasswordsMatch')">Passwords do not match</mat-error>
                  </mat-form-field>
                </div>
                <mat-error *ngIf="registerForm.hasError('doPasswordsMatch')">Passwords do not match</mat-error>
                <div>
                  <button type="submit" mat-raised-button color="primary">Register</button>
                </div>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
